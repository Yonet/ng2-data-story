<div class="mdl-grid">
  <md-card *ngFor="let datum of data"
          (@flyInOut.start)="animationStarted($event)"
          (@flyInOut.done)="animationDone($event)"
          [@flyInOut]="'in'"
          [@datumState]="datum.state"
          (click)="datum.toggleState()">
        {{datum.name}}
        <span>{{datum.state}}</span>
  </md-card>
</div>
