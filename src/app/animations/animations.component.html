<div class="mdl-grid">
  <md-card *ngFor="let datum of data"
          (@flyInOut.start)="animationStarted($event)"
          (@flyInOut.done)="animationDone($event)"
          [@flyInOut]="'in'"
          [@datumState]="active"
          [@refugeeCount]="grow"
          [style.color]='datum.color'
          (click)="datum.toggleState()">
        {{datum.Country}}
        <span>{{datum["Refugee Count"] | number}}</span>
  </md-card>
</div>
